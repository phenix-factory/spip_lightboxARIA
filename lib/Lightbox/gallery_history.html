	<title>ui.ariaLightbox - jQuery UI - Felix Nagel</title>
	
	<link rel="stylesheet" href="../jquery/themes/base/jquery.ui.all.css">
	<script src="../jquery/jquery-1.7.2.js"></script>
	<script src="../jquery/ui/jquery.ui.core.js"></script>
	<script src="../jquery/ui/jquery.ui.widget.js"></script>
		
	<link href="css/style.css" rel="stylesheet" />
	<!--[if gte IE 6]>	
		<style type="text/css">@import url(css/style_ie.css);</style>
	<![endif]-->		
	
	<script src="../jquery/plugins/jquery.address-1.3.1.js?strict=0"></script>
	<script src="js/ui.ariaLightbox.js"></script>
	<script type="text/javascript">
		$(function() {	
			var lightbox = $("#gallery").ariaLightbox({
				imageArray: "a.singleLightbox",
				altText: function() {
					// $(this) is the triggered element (in this case the link element)
					return $(this).find("img").attr("alt");
				},
				descText: function() {
					return $(this).find("img").attr("title");
				},
				useDimmer: true,
				pos: "auto",
				titleText: function() {
					return "Gallery";
				},
				em: false
			});		
		});		
	</script>
</head>
<body>
<h1>jQuery UI - Gallery Demo with History support via jQuery Adress- ui.ariaLightbox</h1>
<div id="wrapper">
	<div id="gallery" class="box ui-widget-content ui-corner-all ui-helper-clearfix">
		<h2 class="ui-dialog-titlebar ui-widget-header ui-corner-all">Gallery</h2>
		<a class="singleLightbox" href="pics/DirtyFlowers.jpg"><img src="pics/thumb/DirtyFlowers.jpg" style="height: 7.5em; width: 5em;" alt="Dirty Flowers" title="Dirty Flowers at Emergenza Semi-Finale (Batschkapp Frankfurt am Main - 24.04.08)" /></a>
		<a class="singleLightbox" href="pics/RealKeepers.jpg"><img src="pics/thumb/RealKeepers.jpg" style="height: 7.5em; width: 5em;" alt="Real Keepers" title="Real Keepers at Emergenza Regio-Finale (Batschkapp Frankfurt am Main - 25.06.08)" /></a>
		<a class="singleLightbox" href="pics/WhiteLilium.jpg"><img src="pics/thumb/WhiteLilium.jpg" style="height: 7.5em; width: 5em;" alt="White Lilium" title="White Lilium at Emergenza Semi-Finale im Knust in Hamburg - 02.05.09)" /></a>
		<a class="singleLightbox" href="pics/TheJerks.jpg"><img src="pics/thumb/TheJerks.jpg" style="height: 7.5em; width: 5em;" alt="The Jerks" title="The Jerks at Emergenza Semi-Finale im Rind in Rüsselsheim - 16.05.08)" /></a>
		<a class="singleLightbox last" href="pics/LaRevolta.jpg"><img src="pics/thumb/LaRevolta.jpg" style="height: 7.5em; width: 5em;" alt="La Revolta" title="La Revolta at Emergenza Semi-Finale (Batschkapp Frankfurt am Main - 24.04.08)" /></a>
	</div>
